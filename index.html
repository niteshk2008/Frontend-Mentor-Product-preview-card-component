<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="Image">
    <img src="images/image-product-desktop.jpg" alt="Product">
  </div>
  <div class="Main-Content">
    <p>PERFUME</p>
    <h1> Gabrielle Essence Eau De Parfum</h1>
    <p id="Para">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <ul>
          <li id="Current-Price">$149.99</li>
          <li id="Prev-Price">$169.99</li>
        </ul>
      </div>
      <button><img src="images/icon-cart.svg" alt="icon">Add to Cart</button>
  </div>
<!-- 
  Perfume



  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart -->
</body>
</html>
